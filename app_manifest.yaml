_metadata:
  major_version: 1
  minor_version: 1
display_information:
  name: Ketill
features:
  bot_user:
    display_name: Ketill
    always_online: true
oauth_config:
  scopes:
    bot:
      - channels:history
      - chat:write
settings:
  event_subscriptions:
    bot_events:
      - message.channels
    request_url: https://${APP_ENDPOINT}/slack/events
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
